<!-- HTML
<!DOCTYPE html> is declaration of html.
head tag contains information about webpage.
title tag  contains tittle name of webpage.
body tag contains visible content in webpage. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> my first web page</title>
</head>

<body>
    <h1>this is an h1 heading </h1>
    <h2>this is an h2 heading </h2>
    <h3>this is an h3 heading </h3>
    <h4>this is an h4 heading </h4>
    <h5>this is an h5 heading </h5>
    <h6>this is an h6 heading </h6>

    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Ipsum assumenda, eligendi officia maiores nesciunt quod
        voluptas ipsam ad deleniti quaerat.</p>
</body>

</html>
